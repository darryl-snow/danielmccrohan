			<section id="main" class="book expanded">
				<div class="wrapper">
					<ul class="breadcrumb">
						<li><a href="/">Home</a> <span class="divider">/</span></li>
						<li><a href="/#/books">Books</a> <span class="divider">/</span></li>
						<li class="active">{{book.title}}</li>
					</ul>
					<h2>
						<span ng-bind-html-unsafe="book.title"></span>
						<span class="comingsoon" ng-show="book.comingsoon==1">&ndash; Coming soon</span>
					</h2>
					<div class="row-fluid">
						<div class="span5">
							<img  ng-hide="!book.featuredimage.length" src="{{book.featuredimage}}" alt="{{book.title}} cover shot">
							<img  ng-show="!book.featuredimage.length" src="/wp-content/themes/dmc2013/images/comingsoon_book.png" alt="">
							<table class="table table-hover table-bordered book-detail-table">

									<td>Publisher</td>
									<td>{{book.publisher}}</td>
								</tr>
								<tr>
									<td>Published Date</td>
									<td>{{book.publisheddate}}</td>
								</tr>
								<tr ng-hide="!book.link.length">
									<td colspan="2">
										<a href="{{book.link}}" class="btn btn-primary" title="{{book.linktitle}}"><span class="icon icon-shopping-cart"></span> buy</a>
									</td>
								</tr>
							</table>
						</div>
						<div class="span7">
							<div class="content">
								<div class="summary">{{book.shortdescription}}</div>
								{{book.content}}
								<div class="related" ng-hide="!book.relatedcontent.length">
									<div ng-bind-html-unsafe="book.relatedcontent"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
